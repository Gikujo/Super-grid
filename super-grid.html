<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <title>Super grid</title>
</head>

<body>
    <nav id="nav-bar">
        <ul>
            <li class="nav-option" id="navbar-hero-logo"></li>
            <li class="nav-option" id="home">
                <a href="#home" class="nav-link">Home</a>
            </li>
            <li class="nav-option" id="grid">
                <a href="#grid" class="nav-link">Grid</a>
            </li>
            <li class="nav-option" id="contact">
                <a href="#contact" class="nav-link">Contact</a>
            </li>
        </ul>
    </nav>
    <main>
        <div id="hero-cadre">

            <div id="hero-photo"></div>
            <div id="red-background"></div>

        </div>

        <div id="menu">

            <div id="empty-case-1"></div>

            <div class="hero-link" id="superman-link">
                <p class="bold">Super Man</p>
                <img src="ressources/Superman-logo.png" class="hero-logo" alt="superman's logo.">
            </div>

            <div class="hero-link" id="batman-link">
                <p class="bold">Batman</p>
                <img src="ressources/batman-logo.png" class="hero-logo" alt="batman's logo.">
            </div>

            <div class="hero-link" id="wonder-woman-link">
                <p class="bold">Wonder Woman</p>
                <img src="ressources/wonder-woman-logo.png" class="hero-logo" alt="Wonder Woman's logo.">
            </div>

            <div class="hero-link" id="green-lantern-link">
                <p class="bold">Green Lantern</p>
                <img src="ressources/Green-Lantern-logo.png" class="hero-logo" alt="Green Lantern's logo.">
            </div>

            <div class="hero-link" id="aquaman-link">
                <p class="bold">Aquaman</p>
                <img src="ressources/aquaman-logo.png" class="hero-logo" alt="Aquaman's logo.">
            </div>

            <div id="empty-case-2"></div>
        </div>

        <div id="video-cadre">
            <p id="hero-name">SUPER MAN</p>
            <video controls preload="none" poster="ressources/video_poster.JPG" src="ressources/sman.mp4">Si la vidéo ne
                s'affiche pas, veuillez mettre à jour votre navigateur.
            </video>
        </div>

    </main>

    <footer>
        <div id="copyright"></div>

        <p id="copyright-text">
            To be produced as desired with and <i class="em em-heart"></i> and <i class="em em-coffee"></i>
        </p>
    </footer>
</body>

</html>
